        DIFERENTES LINKS
        a:link{

    /*para links a los que aun no se les ha dado clic*/
    color: #E6D437;

} 

a:visited{
    /* Cuando ya se visito el link*/

    color: fuchsia;
    text-decoration: none;
}

a:hover{
    /*Cuando se pone encima del link*/
    color: blue;
    text-decoration: underline;
}

a:active{
    /*Cuando se da clic sobre el link este cambia de color momentaneamente*/

}
